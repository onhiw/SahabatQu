  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  flutter_bloc: ^6.1.2
  dio: ^3.0.10
  provider: ^4.3.2+3
  cached_network_image: ^2.4.1
  carousel_slider: ^2.3.1
  firebase_core: ^0.5.0
  firebase_auth: ^0.18.0+1
  firebase_messaging: ^7.0.0
  firebase_storage: ^4.0.0
  fluttertoast: ^7.1.5
