  intl: ^0.16.0
  flutter_qiblah: ^1.0.3+2
  curved_navigation_bar: ^0.3.7
  flutter_svg: ^0.21.0
  hijri: ^2.0.3
  url_launcher: ^5.4.2
  hijri_picker: ^2.0.0
  rxdart: ^0.24.1
